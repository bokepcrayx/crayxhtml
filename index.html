<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crayx iPhone Quote</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0a0a0f;
      overflow: hidden;
    }

    h1 {
      font-size: 2.2rem;
      text-align: center;
      background: linear-gradient(90deg,#00f,#f0f,#0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00f, 0 0 25px #f0f;
    }

    .card {
      background: rgba(15, 15, 25, 0.9);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      color: #ddd;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #1a1a2e;
      color: #fff;
      margin-bottom: 10px;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(90deg, #007bff, #00e0ff);
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.85;
      transform: scale(1.03);
    }

    #result {
      margin-top: 20px;
      display: none;
      text-align: center; /* biar hasil ke tengah */
    }

    #generatedImage {
      width: 100%;
      max-width: 350px; /* HP lebih besar */
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(0,255,255,0.4);
      display: none;
      margin: 0 auto; /* center horizontal */
    }

    #downloadBtn {
      display: none;
      margin-top: 12px;
      padding: 12px;
      background: linear-gradient(90deg, #ff0080, #7928ca);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }

    /* Loading Spinner */
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #00e0ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 15px auto;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Partikel neon */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #0ff;
      border-radius: 50%;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(-80px) scale(1.2); opacity: 0.6; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Crayx iPhone Quote</h1>
    <label>Jam</label>
    <input type="text" id="time" placeholder="12:34">
    <label>Battery</label>
    <input type="number" id="battery" placeholder="80">
    <label>Nama Kartu</label>
    <input type="text" id="carrier" placeholder="INDOSAT">
    <label>Teks</label>
    <input type="text" id="messageText" placeholder="Masukkan teks">

    <button onclick="generateImage()">ðŸš€ Generate</button>

    <div id="result">
      <div class="spinner" id="loadingSpinner"></div>
      <img id="generatedImage" src="" alt="Generated Quote">
      <button id="downloadBtn" onclick="downloadImage()">Download</button>
    </div>
  </div>

  <script>
    function generateImage() {
      const time = document.getElementById("time").value;
      const battery = document.getElementById("battery").value;
      const carrier = document.getElementById("carrier").value;
      const messageText = document.getElementById("messageText").value;

      const url = `https://brat.siputzx.my.id/iphone-quoted?time=${encodeURIComponent(time)}&batteryPercentage=${battery}&carrierName=${encodeURIComponent(carrier)}&messageText=${encodeURIComponent(messageText)}&emojiStyle=apple`;

      const img = document.getElementById("generatedImage");
      const spinner = document.getElementById("loadingSpinner");

      document.getElementById("result").style.display = "block";
      spinner.style.display = "block";
      img.style.display = "none";
      document.getElementById("downloadBtn").style.display = "none";

      img.src = url;

      img.onload = () => {
        spinner.style.display = "none";
        img.style.display = "block";
        document.getElementById("downloadBtn").style.display = "inline-block";
      };
    }

    async function downloadImage() {
      const img = document.getElementById("generatedImage").src;
      const response = await fetch(img);
      const blob = await response.blob();
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "CrayxQuote.png";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    for (let i = 0; i < 30; i++) {
      const particle = document.createElement("div");
      particle.className = "particle";
      particle.style.left = Math.random() * window.innerWidth + "px";
      particle.style.top = Math.random() * window.innerHeight + "px";
      particle.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(particle);
    }
  </script>
</body>
</html>
